<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MALAWI DATES 24/7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 0;
            margin: 0;
        }
        header {
            background: #ff5f5f;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .profile {
            background: #fff;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile h2 {
            color: #ff5f5f;
            text-align: center;
        }
        .profile-details {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }
        .profile-details label {
            font-weight: bold;
        }
        .profile-details span {
            color: #555;
        }
        .profile-image {
            display: block;
            margin: 2rem auto;
            width: 200px;  /* Adjust the size of the image */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>

    <div class="profile">
        <h2>Profile Information</h2>
  <!-- Insert PNG image here -->
        <img src="icon.png" alt="Profile Icon" class="profile-image">

        <div class="profile-details">
            <label for="username">Username:</label>
            <span>[User's Username]</span>
        </div>
        <div class="profile-details">
            <label for="email">Email:</label>
            <span>[User's Email]</span>
        </div>
        <div class="profile-details">
            <label for="bio">Bio:</label>
            <span>[User's Bio]</span>
        </div>
        <div class="profile-details">
            <label for="location">Location:</label>
            <span>[User's Location]</span>
        </div>
        <div class="profile-details">
            <label for="preferences">Preferences:</label>
            <span>[User's Preferences]</span>
        </div>

    </div>
</body>
</html>
