<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MALAWI DATES 24/7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 0;
            margin: 0;
        }
        header {
            background: #ff5f5f;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .settings {
            background: #fff;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .settings h2 {
            color: #ff5f5f;
            text-align: center;
        }
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .settings-form label {
            font-weight: bold;
        }
        .settings-form input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .settings-form button {
            padding: 1rem;
            background: #ff5f5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .settings-form button:hover {
            background: #ff4040;
        }
        .notification-preferences {
            margin-top: 2rem;
        }
        .notification-preferences label {
            font-weight: normal;
        }
        .account-actions {
            margin-top: 3rem;
            text-align: center;
        }
        .account-actions button {
            background: #ff4040;
        }
        .account-actions button:hover {
            background: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings - MALAWI DATES 24/7</h1>
    </header>

    <div class="settings">
        <h2>Update Your Information</h2>
        
        <!-- User Information Update Form -->
        <form class="settings-form" action="submit_settings.php" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="[User's Username]" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="[User's Email]" required>
            </div>
            <div>
                <label for="bio">Bio:</label>
                <input type="text" id="bio" name="bio" value="[User's Bio]" required>
            </div>
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="[User's Location]" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>

        <div class="notification-preferences">
            <h2>Notification Preferences</h2>
            <form class="settings-form" action="submit_notifications.php" method="POST">
                <div>
                    <label for="email_notifications">Email Notifications:</label>
                    <input type="checkbox" id="email_notifications" name="email_notifications" checked>
                </div>
                <div>
                    <label for="sms_notifications">SMS Notifications:</label>
                    <input type="checkbox" id="sms_notifications" name="sms_notifications">
                </div>
                <button type="submit">Save Preferences</button>
            </form>
        </div>

        <div class="change-password">
            <h2>Change Password</h2>
            <form class="settings-form" action="submit_password_change.php" method="POST">
                <div>
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                <div>
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit">Change Password</button>
            </form>
        </div>

        <!-- Account Deactivation and Deletion Section -->
        <div class="account-actions">
            <h2>Account Actions</h2>
            <p>If you wish to deactivate or permanently delete your account, please proceed with the following options.</p>

            <!-- Account Deactivation -->
            <form class="settings-form" action="deactivate_account.php" method="POST">
                <button type="submit">Deactivate Account</button>
            </form>

            <!-- Account Deletion -->
            <form class="settings-form" action="delete_account.php" method="POST">
                <button type="submit" style="background-color: #ff4040;">Delete Account</button>
            </form>
        </div>
    </div>
</body>
</html>
